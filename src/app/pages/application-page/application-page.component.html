<h2>Application Data</h2>
<div class="row">
    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
        <div class="card">
            <div class="card-header">
                Application Data
            </div>
            <div class="card-block">
                <div class="data" *ngFor="let data of appData">
                    <div style=" display:block; font-weight: 500; color:#caccdd;">
                        <span>{{formatTitle(data.k)}}</span>
                    </div>
                    <div style="display:block;">
                        <span style="font-size: 16px; width:70%; font-weight: 600;">{{data.v}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <div class="card">
            <div class="card-header">
                Project Leads
            </div>
            <div class="card-block">
                <div class="data" *ngFor="let data of projectleads">
                    <div style="display:block; font-weight: 500; color:#caccdd;">
                        <span>{{formatTitle(data.k)}}</span>
                    </div>
                    <div style="display:block;">
                        <span style="font-size: 16px; width:70%; font-weight: 600;">{{data.v}}</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Target Communities
            </div>
            <div class="card-block">
                <div class="data" *ngFor="let data of targetComs">
                    <div style="display:block; font-weight: 500; color:#caccdd;">
                        <span>{{formatTitle(data.k)}}</span>
                    </div>
                    <div style="display:block;">
                        <span style="font-size: 16px; width:70%; font-weight: 600;">{{data.v}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
